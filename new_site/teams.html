<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<body class="w3-black">
<div class="w3-sidebar w3-bar-block w3-card w3-animate-left w3-black w3-border-right" style="display:none;" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large"
  onclick="w3_close()">Close &times;</button>
  <a href="newhome.html" class="w3-bar-item w3-button">Ana Sayfa</a>
  <a href="whoarewe.html" class="w3-bar-item w3-button">Hakkımızda</a>
  <a href="teams.html" class="w3-bar-item w3-button">Çalışma Gruplarımız</a>
</div>

<div id="main">

<div class="w3-black">
  <button id="openNav" class="w3-button w3-black w3-xlarge" onclick="w3_open()">&#9776;</button>
  <a class="l1" href="https://www.instagram.com/" target="_blank"><span class="fa-stack fa-lg">
    <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
  </span></a>
  <a class="l1" href="https://www.twitter.com/" target="_blank"><span class="fa-stack fa-lg">
    <i class="fa fa-twitter-square fa-stack-1x fa-inverse"></i>
  </span></a>
  <a class="l1" href="https://www.github.com/" target="_blank"><span class="fa-stack fa-lg">
    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
  </span></a>
  <a class="l1" href="https://www.youtube.com/" target="_blank"><span class="fa-stack fa-lg">
    <i class="fa fa-youtube-play fa-stack-1x fa-inverse"></i>
  </span></a>
</div>

<!-- BODY -->
<div class="w3-container w3-center w3-animate-bottom" style="border: 1px solid red;">
    <div class="w3-container w3-center w3-margin">
        w3
    </div>
</div>

<script>
function w3_open() {
  document.getElementById("main").style.marginLeft = "15%";
  document.getElementById("mySidebar").style.width = "15%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>

<footer class="w3-container w3-row w3-center">
  <div class="w3-container w3-row w3-margin-top w3-center">
      sa
  </div>
</footer>
<div class="w3-container w3-center w3-padding" style="font-size: 12px;">
  © Copyright 2021 Med AI Developer Team
</div>

</body>
</html>
